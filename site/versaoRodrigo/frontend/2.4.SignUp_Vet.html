    <div class="text-center rf-register-form">
        <form class="rg-form" style="width: 50%;">
            <h2><strong>Formulário de Veterinario</strong></h2>
            <div class="rf-input-container"><i class="fa fa-star fa fa-user rf-icon"></i><input class="form-control rf-input-field" type="text" placeholder="Nome Completo" style="width: inherit;"></div>
            <div class="rf-input-container"><i class="fa fa-calendar fa fa-user rf-icon"></i><input class="form-control rf-input-field" placeholder="Data de Nascimento" name="Birthday" type="date" min="01/01/1900" step="1" style="width: inherit;"></div>
            <div class="rf-input-container"><i class="fa fa-home fa fa-user rf-icon"></i><input class="form-control rf-input-field" type="text" placeholder="Morada" style="width: inherit;"></div>
            <div class="rf-input-container"><i class="fa fa-envelope-o" style="padding: 10px;background: dodgerblue;color: white;min-width: 50px;text-align: center;"></i><input class="form-control rf-input-field" type="email" placeholder="Email" style="width: inherit;"></div>
            <div class="rf-input-container"><i class="fa fa-mobile-phone fa fa-user rf-icon"></i><input class="form-control rf-input-field" type="tel" placeholder="Contacto Telefónico" style="width: inherit;"></div>
            <p style="margin-bottom: 0px;"><strong>Inserir Ficheiros</strong> (certificado de habilitações profissionais)</p>
            <div class="rf-input-container"><i class="fa fa-file-text fa fa-user rf-icon"></i><input class="form-control" type="file"></div>
            <div class="rf-input-container"><i class="fa fa-user-o fa fa-user rf-icon"></i><input class="form-control rf-input-field" type="text" placeholder="Nome Utilizador" style="width: inherit;"></div>
            <div class="rf-input-container"><i class="fa fa-star fa fa-key rf-icon"></i><input class="form-control rf-input-field" type="password" placeholder="Password" style="width: inherit;"></div>
            <p style="margin: auto;margin-top: 30px;"><strong>Concordo com os Termos e Condições</strong><input type="checkbox" class="rf-input-field" placeholder="Password" name="Termos e Condições" style="margin-left: 20px;margin-right: 10px;"></p>
            <div class="rf-input-container" style="margin-top: 45px;"><a class="btn btn-primary rf-btn" role="button" href="2.4.1.Landing_Vet.html">Register</a><a class="btn btn-secondary btn-lg border rounded-pill border-5" role="button" href="2.0.Selections.html">Back</a></div>
